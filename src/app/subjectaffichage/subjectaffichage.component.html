<body>
    <div class="container">
      <form (submit)="getSubjectDetails()">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" [(ngModel)]="userId" required>
  
        <label for="subjectId">Subject ID:</label>
        <input type="text" id="subjectId" [(ngModel)]="subjectId" required>
  
        <button type="submit">Get Subject Details</button>
      </form>
  
      <div *ngIf="subjectDetails">
        <h2>Subject Details</h2>
        <table border="1">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Note</th>
            <th>Absence</th>
          </tr>
          <tr>
            <td>{{ subjectDetails.idSubject }}</td>
            <td>{{ subjectDetails.title }}</td>
            <td>{{ subjectDetails.note }}</td>
            <td>{{ subjectDetails.absence }}</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
